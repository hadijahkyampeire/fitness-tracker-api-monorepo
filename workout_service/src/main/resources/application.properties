spring.application.name=workout_service
server.port=8082
spring.datasource.url = jdbc:postgresql://localhost:5432/cs544-fit-workouts
# comment out the above line and uncomment the one below if you use the docker option to run
#spring.datasource.url = jdbc:postgresql://postgres/cs544-fit-workouts
spring.datasource.username = postgres
spring.datasource.password = 1
spring.jpa.hibernate.ddl-auto = create-drop
 spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.devtools.livereload.enabled=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=cs544.fit.workout_service
springdoc.paths-to-match=/api/**

logging.level.root=WARN
