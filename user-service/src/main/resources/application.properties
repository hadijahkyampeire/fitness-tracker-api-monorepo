spring.application.name=user-service
server.port=8081
spring.datasource.url = jdbc:postgresql://localhost/cs544-fit-users
# comment out the above line and uncomment the one below if you use the docker option to run
# spring.datasource.url = jdbc:postgresql://postgres/cs544-fit-users
spring.datasource.username = postgres
spring.datasource.password = 1
spring.jpa.hibernate.ddl-auto = create-drop
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.devtools.livereload.enabled=false

# Springdoc OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=cs544.fit.user_service
springdoc.paths-to-match=/api/auth/**, /api/profile/**

logging.level.root=WARN
